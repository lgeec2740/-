<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Статейка</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <header class="bg-primary text-white py-2">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand text-white">Статейка</a>

      <nav class="nav">
        <a href="#" class="nav-link text-white" to="/">Главная</a>
        <a href="#" class="nav-link text-white" to="/all">Все статьи</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="py-5">
      <div class="mb-4 d-flex  align-items-baseline">
        <h2>Все статьи</h2>
      </div>

      <div class="row">
        <div v-for="(item, index) in articles" 
        :key="index"
        class="col-3">
          <div class="card">
            <img class="card-img-top" :src="item.image" alt="placeholder">
            <div class="card-body">
              <p class="card-text">
                <small class="text-muted">{{item.date}}</small>
              </p>

              <h5 class="card-title">{{item.name}}</h5>
              <p class="card-text">{{item.description}}</p>

              <a href="#" class="btn btn-primary" to="/post.html">Читать</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<script src="assets/js/vue.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="assets/js/data.js"></script>
</body>
</html>
