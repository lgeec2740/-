<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Статейка</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <header class="bg-primary text-white py-2">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand text-white">Статейка</a>

      <nav class="nav">
        <a href="#" class="nav-link text-white" to="/index.html">Главная</a>
        <a href="#" class="nav-link text-white" to="/all.html">Все статьи</a>
        <a href="#" class="nav-link text-white" to="/manage.html">Управление статьями</a>
      </nav>
    </div>
  </header>
 
  <div class="container">
    <section class="py-5">
      <div class="mb-4 d-flex justify-content-between align-items-center">
        <h2>Управление статьями</h2>
      </div>

      <table class="table" v-for="(item, index) in articles" 
      :key="index">
        <tr>
          <th>#</th>
          <th>Название</th>
          <th>Дата и время</th>
          <th>Действия</th>
        </tr>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>
            <button class="btn btn-primary btn-sm">Редактировать</button>
            <button class="btn btn-danger btn-sm" v-on:click="deleteItem(index)">Удалить</button>
            <button class="btn btn-sm btn-success" v-on:click="addItem">Добавить статью</button>
          </td>
        </tr>
      </table>
    </section>
  </div>
</div>
<script src="assets/js/vue.min.js"></script>
<script src="./assets/js/main.js"></script>
<script src="assets/js/data.js"></script>
<script>
  export default {
      name: "manage"
  }
</script>
</body>
</html>
